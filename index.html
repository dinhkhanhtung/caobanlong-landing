<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [showSuccessPopup, setShowSuccessPopup] = React.useState(false);
            const [showOrderPopup, setShowOrderPopup] = React.useState(false);
            const [provinces, setProvinces] = React.useState([]);
            const [districts, setDistricts] = React.useState([]);
            const [wards, setWards] = React.useState([]);
            const [countdown, setCountdown] = React.useState('23:59:59');
            const [currentImage, setCurrentImage] = React.useState(0);
            const [formData, setFormData] = React.useState({
                name: '',
                phone: '',
                province: '',
                district: '',
                ward: '',
                address: '',
                treatment: '1_hop'
            });

            // Auto slide effect
            React.useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentImage((prev) => (prev + 1) % 7);
                }, 3000);
                return () => clearInterval(timer);
            }, []);

            React.useEffect(() => {
                // Fetch provinces when component mounts
                const fetchProvinces = async () => {
                    try {
                        const response = await axios.get('https://provinces.open-api.vn/api/p/');
                        setProvinces(response.data);
                    } catch (error) {
                        console.error('Error fetching provinces:', error);
                    }
                };
                fetchProvinces();

                // Start countdown timer
                const startTimer = () => {
                    const now = new Date();
                    const endOfDay = new Date(now);
                    endOfDay.setHours(23, 59, 59);

                    const updateTimer = () => {
                        const now = new Date();
                        const diff = endOfDay - now;

                        if (diff > 0) {
                            const hours = Math.floor(diff / (1000 * 60 * 60));
                            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                            setCountdown(`${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`);
                        } else {
                            // Reset for next day
                            endOfDay.setDate(endOfDay.getDate() + 1);
                        }
                    };

                    updateTimer();
                    const timer = setInterval(updateTimer, 1000);
                    return () => clearInterval(timer);
                };

                return startTimer();
            }, []);

            const handleOrderClick = () => {
                setShowOrderPopup(true);
                window.fbq('track', 'ViewContent', { content_name: 'Order Form' });
            };

            const handleFormSubmit = async (e) => {
                e.preventDefault();
                if (/^0\d{9}$/.test(formData.phone)) {
                    try {
                        // Replace this URL with your Google Apps Script Web App URL
                        const GOOGLE_SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL';

                        const response = await axios.post(GOOGLE_SCRIPT_URL, {
                            ...formData,
                            timestamp: new Date().toISOString()
                        });

                        if (response.data.result === 'success') {
                            window.fbq('track', 'Lead', {
                                content_name: 'Order Submission',
                                value: formData.treatment === '1_hop' ? 199000 :
                                    formData.treatment === '2_hop' ? 320000 : 600000,
                                currency: 'VND'
                            });
                            setShowOrderPopup(false);
                            setShowSuccessPopup(true);
                            setTimeout(() => setShowSuccessPopup(false), 3000);

                            // Reset form
                            setFormData({
                                name: '',
                                phone: '',
                                province: '',
                                district: '',
                                ward: '',
                                address: '',
                                treatment: '1_hop'
                            });
                        } else {
                            throw new Error('Submission failed');
                        }
                    } catch (error) {
                        console.error('Error submitting form:', error);
                        alert('Có lỗi xảy ra khi gửi đơn hàng. Vui lòng thử lại sau.');
                    }
                } else {
                    alert('Vui lòng nhập số điện thoại hợp lệ (10 chữ số, bắt đầu bằng 0).');
                }
            };

            const handleInputChange = async (e) => {
                const { name, value } = e.target;
                setFormData({ ...formData, [name]: value });

                if (name === 'province') {
                    // Clear district and ward when province changes
                    setFormData(prev => ({ ...prev, district: '', ward: '' }));
                    setWards([]);

                    if (value) {
                        try {
                            const province = provinces.find(p => p.name === value);
                            if (province) {
                                const response = await axios.get(`https://provinces.open-api.vn/api/p/${province.code}?depth=2`);
                                setDistricts(response.data.districts);
                            }
                        } catch (error) {
                            console.error('Error fetching districts:', error);
                        }
                    } else {
                        setDistricts([]);
                    }
                }

                if (name === 'district') {
                    // Clear ward when district changes
                    setFormData(prev => ({ ...prev, ward: '' }));

                    if (value) {
                        try {
                            const district = districts.find(d => d.name === value);
                            if (district) {
                                const response = await axios.get(`https://provinces.open-api.vn/api/d/${district.code}?depth=2`);
                                setWards(response.data.wards);
                            }
                        } catch (error) {
                            console.error('Error fetching wards:', error);
                        }
                    } else {
                        setWards([]);
                    }
                }
            };

            return (
                <div className="font-sans">
                    {/* Section 1: Header and Product Gallery */}
                    <section className="bg-gray-100 py-10">
                        <div className="container mx-auto px-4">

                                    <div className="relative max-w-xl mx-auto">

                                            src={currentImage === 0 ? "./images/Cao ban long/caobanlong.jpg" : `./images/Cao ban long/caobanlong${currentImage}.jpg`}

                                            className="w-full rounded-lg shadow-lg aspect-square object-cover transition-opacity duration-500"
                                            loading="lazy"
                                        />
                                        <div className="mt-4 grid grid-cols-7 gap-3">
                                            <img
                                                src="./images/Cao ban long/caobanlong.jpg"
                                                alt="Cao Ban Long"
                                                className={`aspect-square rounded shadow object-cover cursor-pointer transition duration-300 ${currentImage === 0 ? 'ring-2 ring-orange-500' : 'hover:opacity-90'}`}
                                                onClick={() => setCurrentImage(0)}
                                                loading="lazy"
                                            />
                                            {[1, 2, 3, 4, 5, 6].map((i) => (
                                                <img
                                                    key={i}
                                                    src={`./images/Cao ban long/caobanlong${i}.jpg`}
                                                    alt={`Cao Ban Long ${i}`}
                                                    className={`aspect-square rounded shadow object-cover cursor-pointer transition duration-300 ${currentImage === i ? 'ring-2 ring-orange-500' : 'hover:opacity-90'}`}
                                                    onClick={() => setCurrentImage(i)}
                                                    loading="lazy"
                                                />
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold text-orange-600">Sản phẩm CAO BAN LONG HÀ THẢO MỘC GIA TRUYỀN</h1>
                                    <p className="text-gray-500 line-through text-xl mt-2">550,000đ</p>
                                    <p className="text-red-600 font-bold text-2xl">Tiết kiệm tới 34%</p>
                                    <p className="text-gray-700 text-lg">Đánh giá: 4.9/5 (46.3k lượt đánh giá)</p>
                                    <p className="text-gray-700 text-lg">Đã bán 87.2K sản phẩm</p>
                                    <button onClick={handleOrderClick} className="mt-4 bg-red-600 text-white px-6 py-3 rounded-lg pulse text-lg font-bold">ĐẶT HÀNG NGAY</button>
                                    <div className="mt-6">
                                        <h2 className="text-red-600 font-bold italic text-xl">ĐIỀU TRỊ DỨT ĐIỂM CÁC TÌNH TRẠNG:</h2>
                                        <ul className="mt-4 space-y-2 text-lg text-gray-800 italic font-semibold">
                                            <li><i className="fas fa-bone mr-2"></i> Đau nhức xương khớp, thoái hóa</li>
                                            <li><i className="fas fa-tired mr-2"></i> Cơ thể suy nhược, gầy yếu</li>
                                            <li><i className="fas fa-bone-break mr-2"></i> Thiếu hụt canxi, loãng xương</li>
                                            <li><i className="fas fa-male mr-2"></i> Yếu sinh lý, di mộng tinh</li>
                                            <li><i className="fas fa-bed mr-2"></i> Chóng mặt, thiếu máu, mất ngủ</li>
                                        </ul>
                                    </div>
                                    <div className="mt-6 flex flex-wrap gap-4">
                                        <p className="text-gray-700"><i className="fas fa-plane mr-2"></i> Miễn phí vận chuyển</p>
                                        <p className="text-gray-700"><i className="fas fa-credit-card mr-2"></i> Thanh toán bảo mật</p>
                                        <p className="text-gray-700"><i className="fas fa-undo mr-2"></i> Đổi trả dễ dàng</p>
                                        <p className="text-gray-700"><i className="fab fa-tiktok mr-2"></i> Đội ngũ hỗ trợ TikTok</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Section 2: Product Introduction */}
                    <section className="py-10 bg-white">
                        <div className="container mx-auto px-4">
                            <h2 className="text-2xl font-bold text-red-600 italic text-center">CAO BAN LONG HÀ THẢO MỘC ĐƯỢC CHẾ BIẾN CÔNG PHU TỪ GẠC HƯƠU/NAI THIÊN NHIÊN</h2>
                            <img src="./images/Cao ban long/process.jpg" alt="Quy trình chế biến" className="w-full rounded-lg mt-6" loading="lazy" />
                            <h3 className="text-xl font-bold text-center mt-6">SẢN PHẨM Đáp ứng tiêu chí</h3>
                            <ul className="mt-4 space-y-2 text-lg text-gray-800">
                                <li><i className="fas fa-ban mr-2"></i> Không thuê <span className="text-red-600 font-bold">Kols NGƯỜI NỔI TIẾNG</span> tăng giá bán sản phẩm</li>
                                <li><i className="fas fa-book-medical mr-2"></i> Bài thuốc gia truyền nhiều đời</li>
                                <li><i className="fas fa-clock mr-2"></i> <span className="text-red-600 font-bold">Thời gian cải thiện nhanh chóng</span></li>
                                <li><i className="fas fa-shield-alt mr-2"></i> Không tác dụng phụ</li>
                                <li><i className="fas fa-times-circle mr-2"></i> Không có chất cấm</li>
                            </ul>
                        </div>
                    </section>

                    {/* Section 3: Customer Reviews */}
                    <section className="py-10 bg-orange-100">
                        <div className="container mx-auto px-4">
                            <h2 className="text-2xl font-bold text-white bg-orange-600 p-4 rounded-lg text-center">RẤT NHIỀU KHÁCH HÀNG TIN TƯỞNG SỬ DỤNG VÀ ĐÃ CÓ KẾT QUẢ RÕ RỆT</h2>
                            <div className="mt-6 space-y-4">
                                <div className="bg-white p-4 rounded-lg shadow flex">
                                    <img src="./images/selected_avatars/customer1.jpg" alt="Anh Khưu Thuỳ Thái" className="w-16 h-16 rounded-full mr-4 object-cover" loading="lazy" />
                                    <div>
                                        <p className="font-bold">Anh Khưu Thuỳ Thái ở Hải Phòng chia sẻ:</p>
                                        <p>Tôi bị đau nhức xương khớp và suy nhược cơ thể đã lâu, dùng nhiều loại thuốc không đỡ. Sau khi được giới thiệu về <span className="font-bold">CAO BAN LONG HÀ THẢO MỘC</span>, tôi đã dùng thử và thấy sức khỏe cải thiện rõ rệt, ăn ngon ngủ ngon hơn, xương khớp đỡ đau hẳn.</p>
                                    </div>
                                </div>
                                <div className="bg-white p-4 rounded-lg shadow flex">
                                    <img src="./images/selected_avatars/customer2.jpg" alt="Chị Thơm" className="w-16 h-16 rounded-full mr-4 object-cover" loading="lazy" />
                                    <div>
                                        <p className="font-bold">Chị Thơm từ thành phố Vĩnh Yên cho biết:</p>
                                        <p>Mấy năm nay tôi thường xuyên mệt mỏi, khó ngủ và đau lưng gối. Đến khi dùng <span className="font-bold">CAO BAN LONG HÀ THẢO MỘC</span> thì chỉ sau 1 liệu trình, tôi thấy cơ thể khỏe mạnh hẳn, ngủ ngon và các cơn đau cũng giảm đi rất nhiều. Sẽ tiếp tục ủng hộ sản phẩm!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Section 4: Offer & Order Form */}
                    <section className="py-10 bg-gray-100">
                        <div className="container mx-auto px-4">
                            <h2 className="text-2xl font-bold text-orange-600 text-center">ƯU ĐÃI HẤP DẪN</h2>
                            <div className="text-center my-4">
                                <div className="text-4xl font-bold text-orange-600">{countdown}</div>
                                <p className="text-gray-600">Thời gian còn lại</p>
                            </div>
                            <p className="text-red-600 text-xl text-center mt-2">GIÁ BÁN LẺ: 550.000 vnđ</p>
                            <p className="text-red-600 font-bold text-2xl text-center">GIÁ CHỈ CÒN 199.000 vnđ</p>
                            <p className="text-red-600 font-bold text-center">FREE SHIP TOÀN QUỐC</p>
                            <form onSubmit={handleFormSubmit} className="mt-6 max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
                                <input type="text" name="name" value={formData.name} onChange={handleInputChange} placeholder="Họ và tên" className="w-full p-3 mb-4 border rounded" required />
                                <input type="text" name="phone" value={formData.phone} onChange={handleInputChange} placeholder="Số điện thoại" className="w-full p-3 mb-4 border rounded" required />
                                <select name="province" value={formData.province} onChange={handleInputChange} className="w-full p-3 mb-4 border rounded" required>
                                    <option value="">Tỉnh/Thành phố</option>
                                    <option value="Vinh Phuc">Vĩnh Phúc</option>
                                    <option value="Ha Noi">Hà Nội</option>
                                    <option value="Ho Chi Minh">Hồ Chí Minh</option>
                                </select>
                                <select name="district" value={formData.district} onChange={handleInputChange} className="w-full p-3 mb-4 border rounded" required>
                                    <option value="">Quận/Huyện</option>
                                    <option value="Song Lo">Sông Lô</option>
                                </select>
                                <select name="ward" value={formData.ward} onChange={handleInputChange} className="w-full p-3 mb-4 border rounded" required>
                                    <option value="">Phường/Xã</option>
                                    <option value="Quang Yen">Quang Yên</option>
                                </select>
                                <input type="text" name="address" value={formData.address} onChange={handleInputChange} placeholder="Số nhà, Thôn" className="w-full p-3 mb-4 border rounded" required />
                                <div className="mb-4">
                                    <label className="block mb-2">
                                        <input type="radio" name="treatment" value="1_hop" checked={formData.treatment === '1_hop'} onChange={handleInputChange} />
                                        <span className="ml-2">Liệu trình dùng thử 1 hộp Cao Ban Long Hà Thảo Mộc 199k + MIỄN SHIP</span>
                                    </label>
                                    <label className="block mb-2">
                                        <input type="radio" name="treatment" value="2_hop" checked={formData.treatment === '2_hop'} onChange={handleInputChange} />
                                        <span className="ml-2">Liệu trình 1 tháng 2 hộp Cao Ban Long Hà Thảo Mộc 320k + MIỄN SHIP</span>
                                    </label>
                                    <label className="block mb-2">
                                        <input type="radio" name="treatment" value="4_hop" checked={formData.treatment === '4_hop'} onChange={handleInputChange} />
                                        <span className="ml-2">Liệu trình 2 tháng 4 hộp Cao Ban Long Hà Thảo Mộc 600k + MIỄN SHIP</span>
                                    </label>
                                </div>
                                <button type="submit" className="w-full bg-red-600 text-white p-3 rounded-lg font-bold pulse">ĐẶT MUA NGAY</button>
                            </form>
                        </div>
                    </section>

                    {/* Section 5: Comments */}
                    <section className="py-10 bg-white">
                        <div className="container mx-auto px-4">
                            <h2 className="text-2xl font-bold">Tất cả bình luận (17.653)</h2>
                            <div className="mt-4 flex justify-between">
                                <p>Sắp xếp theo: Hàng đầu <i className="fas fa-chevron-down ml-2"></i></p>
                                <button onClick={handleOrderClick} className="bg-red-600 text-white px-6 py-3 rounded-lg pulse font-bold">ĐẶT HÀNG NGAY</button>
                            </div>
                            <div className="mt-6 space-y-4">
                                <div className="bg-gray-100 p-4 rounded-lg flex">
                                    <img src="./images/selected_avatars/customer3.jpg" alt="Mai Hương" className="w-12 h-12 rounded-full mr-4 object-cover" loading="lazy" />
